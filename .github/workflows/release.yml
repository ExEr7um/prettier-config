name: Релиз проекта

on:
  workflow_dispatch:
    inputs:
      version:
        description: Версия релиза
        required: true
        type: string

jobs:
  changelog:
    uses: ExEr7um/workflows/.github/workflows/changelog.yml@v0.6.0
    with:
      version: ${{ inputs.version }}
    secrets:
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      PASSPHRASE: ${{ secrets.PASSPHRASE }}
  publish:
    uses: ExEr7um/workflows/.github/workflows/publish.yml@v0.6.0
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    needs: changelog
